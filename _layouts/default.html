<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Primary Meta Tags -->
    <title>Sam MG's Portfolio | Mobile Security Research & Blog</title>
    <meta name="title" content="Sam MG's Portfolio | Mobile Security Research & Blog" />
    <meta name="description" content="Personal portfolio and technical blog covering Android security research, reverse engineering insights, CTF writeups, and mobile malware analysis projects." />
    <meta name="author" content="{{ site.author.name }}">
    <meta name="keywords" content="Mobile Security, Android Reverse Engineering, CTF, Malware Analysis, Team bi0s, Cybersecurity Research">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:title" content="Sam MG's Portfolio | Mobile Security Research & Blog" />
    <meta property="og:description" content="Personal portfolio and technical blog covering Android security research, reverse engineering insights, CTF writeups, and mobile malware analysis projects." />
    <meta property="og:image" content="{{ site.url }}/assets/images/DP.png" />
    
    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="twitter:title" content="Sam MG's Portfolio | Mobile Security Research & Blog" />
    <meta property="twitter:description" content="Personal portfolio and technical blog covering Android security research, reverse engineering insights, CTF writeups, and mobile malware analysis projects." />
    <meta property="twitter:image" content="{{ site.url }}/assets/images/DP.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <metaFavicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/DP.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/DP.png">
    <link rel="apple-touch-icon" href="/assets/images/DP.png">
    
    <!--  name="apple-mobile-web-app-title" content="Sam MG Blog">
    
    <link rel="stylesheet" href="/assets/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Person",
          "name": "Sam MG Harish",
          "url": "{{ site.url }}",
          "email": "contact@sam-mg.tech",
          "telephone": "Available via email",
          "jobTitle": "Mobile Security Researcher & Android Reverse Engineer",
          "description": "{{ site.description }}",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Chennai",
            "addressRegion": "Tamil Nadu",
            "addressCountry": "IN"
          },
          "sameAs": [
            "https://twitter.com/sam_mg_",
            "https://github.com/sam-mg",
            "https://www.linkedin.com/in/sam-mg-"
          ],
          "knowsAbout": [
            "Mobile Security",
            "Android Reverse Engineering",
            "Malware Analysis",
            "Cybersecurity Research",
            "CTF Competitions"
          ],
          "worksFor": {
            "@id": "{{ site.url }}/#organization"
          }
        },
        {
          "@type": "ProfessionalService",
          "@id": "{{ site.url }}/#organization",
          "name": "Sam MG - Mobile Security Research",
          "description": "Independent mobile security researcher specializing in Android reverse engineering and malware analysis",
          "founder": {
            "@type": "Person",
            "name": "Sam MG Harish"
          },
          "email": "contact@sam-mg.tech",
          "url": "{{ site.url }}",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Chennai",
            "addressRegion": "Tamil Nadu",
            "addressCountry": "IN"
          },
          "areaServed": "Worldwide",
          "sameAs": [
            "https://twitter.com/sam_mg_",
            "https://github.com/sam-mg",
            "https://www.linkedin.com/in/sam-mg-"
          ]
        }
      ]
    }
    </script>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    {% include navigation.html %}
    {{ content }}
    {% include footer.html %}
    
    <script src="/assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="/assets/vendors/bootstrap/bootstrap.bundle.js"></script>
    <script src="/assets/vendors/bootstrap/bootstrap.affix.js"></script>
    <script src="/assets/js/index.js"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
